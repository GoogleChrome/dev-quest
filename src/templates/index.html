<!doctype html>
<head>
  <title>Dev Quests! Big adventures in tiny portions.</title>
  {% include "dist/templates/includes/header.html" %}
</head>
<body>

  <div class="content">
    <img class="title" width="225" height="44" src="/static/images/title.png">

    <button class="start-adventure" data-story="{{ stories[0] | add_hash }}" disabled>Start your adventure!</button>

    <p class="description">Adventures with the Notifications API.</p>
    <p class="description">Newest adventure: {{ stories[0] }}</p>

    {% if stories | length > 2 %}
    <a class="archive" href="archive.html">See older adventures</a>
    {% endif %}
  </div>

  {% include "dist/templates/includes/footer.html" %}
</body>
</html>
